<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Imágenes Amigas de Nuestro Entorno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2em;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: #333;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
      max-width: 1872px;  /* Limita ancho y centra */
      margin-left: auto;
      margin-right: auto;
    }
    .galeria .item {
      width: 220px;
      height: 150px; /* tamaño fijo para todas */
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      background: white;
    }
    .galeria .item:hover {
      transform: scale(1.05);
    }
    .galeria .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 6px;
    }

    .visor {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      padding: 1em 3em; /* Más espacio lateral para que no quede tan pegado */
      opacity: 0;
      transition: opacity 0.3s ease;
      box-sizing: border-box;
    }
    .visor.visible {
      display: flex;
      opacity: 1;
    }
    .visor img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
    .descripcion {
      color: #fff;
      margin-top: 1em;
      font-size: 1.1em;
      max-width: 90%;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-line;
      background: rgba(0,0,0,0.4);
      padding: 0.8em 1em;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .cerrar {
      position: absolute;
      top: 1em;
      right: 3em; /* Separación mayor a la derecha */
      font-size: 2.5em;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .flechas {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 3em; /* Más separación lateral */
      z-index: 10000;
      box-sizing: border-box;
    }
    .flechas span {
      font-size: 3em;
      color: #fff;
      cursor: pointer;
      user-select: none;
      width: 2em;
      text-align: center;
      transition: color 0.2s;
    }
    .flechas span:hover {
      color: #ffcc00;
    }

    .flechas span:first-child {
      margin-left: 0.5em;
    }
    .flechas span:last-child {
      margin-right: 0.5em;
    }

    .descripcion::-webkit-scrollbar {
      width: 8px;
    }
    .descripcion::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .visor {
        padding: 1em 1.5em; /* menos espacio lateral en móviles */
      }
      .cerrar {
        right: 1.5em;
      }
      .flechas {
        padding: 0 1.5em;
      }
      .visor img {
        max-height: 60vh;
      }
      .descripcion {
        max-height: 30vh;
        font-size: 1em;
      }
      .flechas span {
        font-size: 2.5em;
      }
      .cerrar {
        font-size: 2em;
      }
    }

    @media (orientation: landscape) and (max-width: 900px) {
      .visor img {
        max-height: 80vh;
      }
      .descripcion {
        max-height: 70vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>

  <div class="visor" id="visor" role="dialog" aria-modal="true" aria-labelledby="descripcion">
    <span class="cerrar" role="button" aria-label="Cerrar visor" tabindex="0"
          onclick="cerrarVisor()" onkeypress="if(event.key==='Enter') cerrarVisor()">×</span>

    <div class="flechas">
      <span role="button" aria-label="Imagen anterior" tabindex="0"
            onclick="cambiarImagen(-1)" onkeypress="if(event.key==='Enter') cambiarImagen(-1)">‹</span>
      <span role="button" aria-label="Imagen siguiente" tabindex="0"
            onclick="cambiarImagen(1)" onkeypress="if(event.key==='Enter') cambiarImagen(1)">›</span>
    </div>

    <img id="imagenGrande" src="" alt="" loading="eager" />
    <div class="descripcion" id="descripcion"></div>
  </div>

  <script>
    const imagenes = document.querySelectorAll('.galeria .item img');
    const visor = document.getElementById('visor');
    const imagenGrande = document.getElementById('imagenGrande');
    const descripcion = document.getElementById('descripcion');
    let indiceActual = 0;

    function bloquearScroll(bloquear) {
      document.body.style.overflow = bloquear ? 'hidden' : '';
    }

    imagenes.forEach((img, i) => {
      img.addEventListener('click', () => {
        indiceActual = i;
        mostrarImagen();
        visor.classList.add('visible');
        bloquearScroll(true);
        precargarVecinas();
      });
    });

    function mostrarImagen() {
      const img = imagenes[indiceActual];
      imagenGrande.src = img.src;
      imagenGrande.alt = img.alt;
      descripcion.textContent = img.dataset.desc;
    }

    function cerrarVisor() {
      visor.classList.remove('visible');
      bloquearScroll(false);
    }

    function cambiarImagen(direccion) {
      indiceActual = (indiceActual + direccion + imagenes.length) % imagenes.length;
      mostrarImagen();
      precargarVecinas();
    }

    function precargarVecinas() {
      const prev = imagenes[(indiceActual - 1 + imagenes.length) % imagenes.length].src;
      const next = imagenes[(indiceActual + 1) % imagenes.length].src;
      new Image().src = prev;
      new Image().src = next;
    }

    document.addEventListener('keydown', e => {
      if (visor.classList.contains('visible')) {
        if (e.key === 'ArrowRight') cambiarImagen(1);
        if (e.key === 'ArrowLeft') cambiarImagen(-1);
        if (e.key === 'Escape') cerrarVisor();
      }
    });

    function esElementoInterno(el) {
      return (
        el === imagenGrande ||
        el === descripcion ||
        el.closest('.flechas') ||
        el.classList.contains('cerrar')
      );
    }

    ['click', 'touchstart'].forEach(evt =>
      visor.addEventListener(evt, e => {
        if (!esElementoInterno(e.target)) {
          cerrarVisor();
        }
      })
    );
  </script>
